<body class="container-fluid">

        <!-- Title -->
        <header id="title">
            <h1><i class="fa fa-newspaper-o"></i> Wikipedia API</h1>
            <p>A BB&T Coding Challenge</p>
        </header>
        
        <!-- Search input and random buttons -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- The to the search panel and random button -->
                <div class="panel panel-primary" id="searchPanel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fas fa-search" id="icons"></i>Search</strong></h3>
                    </div>

                    <!-- This is where we'll handle our inputs -->
                    <div class="panel-body">
                        <form fole="form">
                            <!-- Search input area -->
                            <div class="form-group">
                                <label for="search"> Search Input: </label>
                                <input type="text" class="from-control" id="searchTerm">
                            </div>

                            <!-- Here we have our Submit and Random Buttons -->
                            <button id="search" type="button" class="buttons">Submit</button>
                            <button id="random" type="button" class="buttons"> Random </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This section will handle displaying our retrieved articles  -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <!-- Title of pannel -->
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="far fa-file"></i> Article</strong></h3>
                    </div>

                    <!-- Article output -->
                    <div class="panel-body" id="output"></div>

                </div>
            </div>

        </div>
